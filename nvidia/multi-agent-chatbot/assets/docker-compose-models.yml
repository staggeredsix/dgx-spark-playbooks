services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_KEEP_ALIVE=-1
    volumes:
      - ollama-data:/root/.ollama
    command: ["serve"]

volumes:
  ollama-data:

networks:
  default:
    name: chatbot-net
